<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagine & Write</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background-cream': '#FFF8E8',
              'primary-red': '#E53935',
              'primary-blue': '#1E88E5',
              'positive-green': '#43A047',
              'text-dark': '#424242',
              'star-yellow': '#FFC107',
            },
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              patrickHand: ['"Patrick Hand"', 'cursive'],
            },
            boxShadow: {
              'inner-subtle': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.05)',
            },
            keyframes: {
              draw: {
                'to': { strokeDashoffset: '0' },
              },
              fadeInOut: {
                '0%, 100%': { opacity: '0' },
                '50%': { opacity: '1' },
              },
              pop: {
                '0%, 100%': { transform: 'scale(0)', opacity: '0' },
                '50%': { transform: 'scale(1)', opacity: '1' },
              }
            },
            animation: {
              draw: 'draw 2s ease-in-out forwards',
              fadeInOut: 'fadeInOut 1.8s infinite ease-in-out',
              pop: 'pop 1.2s ease-in-out infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-background-cream">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
