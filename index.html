<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagine & Write</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-red': '#E53935',
              'primary-blue': '#1E88E5',
              'positive-green': '#43A047',
              'text-dark': '#424242',
              'star-yellow': '#FFC107',
            },
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              patrickHand: ['"Patrick Hand"', 'cursive'],
            },
            boxShadow: {
              'inner-subtle': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.05)',
            },
            keyframes: {
              draw: {
                'to': { strokeDashoffset: '0' },
              },
              fadeInOut: {
                '0%, 100%': { opacity: '0' },
                '50%': { opacity: '1' },
              },
              pop: {
                '0%, 100%': { transform: 'scale(0)', opacity: '0' },
                '50%': { transform: 'scale(1)', opacity: '1' },
              }
            },
            animation: {
              draw: 'draw 2s ease-in-out forwards',
              fadeInOut: 'fadeInOut 1.8s infinite ease-in-out',
              pop: 'pop 1.2s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes gentle-float {
        0% { background-position: 0% 0%; }
        50% { background-position: 5% 10%; }
        100% { background-position: 0% 0%; }
      }
    
      body.bg-background-cream {
        /* Removed the solid background-color to let the animation shine */
        background-image:
          radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%),
          url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 150 150"><g fill-opacity="0.4" fill="%23EADDC5"><path d="M75 15 L82.5 45 L112.5 45 L87.5 65 L97.5 95 L75 75 L52.5 95 L62.5 65 L37.5 45 L67.5 45 Z" transform="scale(0.2) rotate(15, 75, 55) translate(120, 80)"/><circle cx="130" cy="115" r="3"/><path d="M20 70 Q 15 75, 20 80 T 20 90" stroke="%23EADDC5" stroke-width="1.5" fill="none" stroke-opacity="0.4"/><circle cx="30" cy="25" r="2"/></g></svg>');
        background-size: cover, 200px 200px;
        animation: gentle-float 60s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-background-cream">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
